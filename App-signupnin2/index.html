<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청춘마켓 - 로그인/회원가입</title>
    <meta name="description" content="청춘마켓 로그인 및 회원가입 PWA">
    <meta name="theme-color" content="#4F46E5">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splashScreen">
        <p>청춘이 시작되는 곳</p>
        <h1>청춘마켓</h1>
    </div>

    <div class="container">
        <!-- 로그인 폼 -->
        <div class="form-container hidden" id="loginForm">
            <div class="form-header">
                <p>청춘이 시작되는 곳</p>
                <h1>청춘마켓</h1>
            </div>
            
            <form class="form" id="loginFormElement">
                <div class="form-group">
                    <label for="loginName">아이디</label>
                    <input type="text" id="loginName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            
            <div class="form-footer">
                <p>계정이 없으신가요? <a href="#" onclick="showSignupForm()">회원가입</a></p>
            </div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div class="form-container hidden" id="signupForm">
            <div class="form-header">
                <h1>청춘마켓</h1>
                <p>새 계정을 만드세요</p>
            </div>
            
            <form class="form" id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">아이디</label>
                    <input type="text" id="signupName" name="name" pattern="[a-z0-9]+" placeholder="영문 소문자, 숫자만 입력 가능" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" name="password" pattern="^(?=.*[a-z])(?=.*[0-9])[a-z0-9]{10,}$" placeholder="영문 소문자, 숫자 조합 최소 10자 이상" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">비밀번호 확인</label>
                    <div class="password-input">
                        <input type="password" id="signupConfirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                            <span class="eye-icon">👁️</span>
                        </button>
                    </div>
                    <p id="password-error-message" class="error-message"></p>
                </div>
                
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
            
            <div class="form-footer">
                <p>이미 계정이 있으신가요? <a href="#" onclick="showLoginForm()">로그인</a></p>
            </div>
        </div>
        
        <!-- 홈 화면 -->
        <div class="home-container hidden" id="homeScreen">
            <div class="home-header">
                <h1>청춘마켓</h1>
                <p>환영합니다, <span id="userName">사용자</span>님!</p>
            </div>
            
            <div class="home-content">
                <div class="qr-scanner-container">
                    <h2>🔍 QR코드 스캐너</h2>
                    <p>카메라로 QR코드를 스캔하세요</p>
                    
                    <div class="camera-container">
                        <video id="video" autoplay playsinline></video>
                        <div class="camera-overlay"></div>
                    </div>
                    
                    <div class="camera-controls">
                        <button class="btn btn-primary" onclick="captureAndScan()">스캔하기</button>
                    </div>
                    
                    <div id="scan-result" class="scan-result" style="display: none;">
                        <h3>스캔 결과:</h3>
                        <div id="scan-content"></div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="btn btn-primary" onclick="resetScan()">🔄 다시 스캔</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="home-footer">
                <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
            </div>
        </div>
        
        <!-- 로딩 스피너 -->
        <div class="loading-spinner hidden" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <!-- 알림 메시지 -->
        <div class="notification" id="notification"></div>
    </div>
    
    <script src="app.js"></script>
    <script src="sw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</body>
</html>
