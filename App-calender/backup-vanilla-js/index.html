<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <button id="fab" class="floating-action-button">시간표</button>
    <div class="calendar-container">
        <img src="cat.png" alt="인사하는 고양이" class="cat-image">
        <div class="calendar-header">
            <button id="prevMonth" class="nav-btn">&lt;</button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth" class="nav-btn">&gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="weekdays">
                <div class="sunday-header">일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div class="saturday-header">토</div>
            </div>
            <div id="calendar-days" class="days"></div>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-date"></h3>
            <div class="event-sections-container">
                <div class="event-section">
                    <h4>거래</h4>
                    <ul id="event1-list" class="event-list"></ul>
                    <form id="add-event1-form" class="add-event-form">
                        <input type="text" id="event1-input" placeholder="거래 추가" required>
                        <button type="submit">추가</button>
                    </form>
                </div>
                <div class="event-section">
                    <h4>투두리스트</h4>
                    <ul id="event2-list" class="event-list"></ul>
                    <form id="add-event2-form" class="add-event-form">
                        <input type="text" id="event2-input" placeholder="투두리스트 추가" required>
                        <button type="submit">추가</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
